<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="counter-container">
            <h1>Counter:</h1>
            <p id="count-element">0</p>
            <button data-add-count ="add" id="add-btn">+</button>
            <button data-subtract-count ="subtract" id="subtract-btn">-</button>
            <button data-save-count ="save" id="save-btn">Save Count</button>
            <p id="previous-count">Saved Entries:</p>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
